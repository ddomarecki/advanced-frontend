<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-size: 38px;
    }

    #thing {
        padding: 10px;
        color: rgb(0, 255, 64);

        /* HOVER OFF */
        -webkit-transition: padding 2s;
    }

    #thing:hover {
        padding: 60px;
        color: black;

        /* HOVER ON */
        -webkit-transition: color 3s;
    }
</style>

<body>
    <div id="thing">DIV</div>
</body>

</html>
